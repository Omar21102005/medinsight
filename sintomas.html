<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Síntomas</title>
    <link rel="stylesheet" href="sintomas.css">
    <script src="sintomas.js" defer></script>
</head>
<body>
    <img src="imagenes/gato.png" alt="Logo" class="logo-superior">
    <div class="sintomas-container">
        <h2>Seleccione sus Síntomas</h2>
        <form id="sintomasForm" class="animated-form sintomas-form">
            <div class="sintomas-grid">
                <label><input type="checkbox" name="sintomas" value="tos"> Tos</label>
                <label><input type="checkbox" name="sintomas" value="fiebre"> Fiebre</label>
                <label><input type="checkbox" name="sintomas" value="dolor abdominal"> Dolor abdominal</label>
                <label><input type="checkbox" name="sintomas" value="diarrea"> Diarrea</label>
                <label><input type="checkbox" name="sintomas" value="náuseas"> Náuseas</label>
                <label><input type="checkbox" name="sintomas" value="vómito"> Vómito</label>
                <label><input type="checkbox" name="sintomas" value="dolor de cabeza"> Dolor de cabeza</label>
                <label><input type="checkbox" name="sintomas" value="mareo"> Mareo</label>
                <label><input type="checkbox" name="sintomas" value="cansancio"> Cansancio</label>
                <label><input type="checkbox" name="sintomas" value="dolor de garganta"> Dolor de garganta</label>
                <label><input type="checkbox" name="sintomas" value="dolor muscular"> Dolor muscular</label>
                <label><input type="checkbox" name="sintomas" value="escalofríos"> Escalofríos</label>
                <label><input type="checkbox" name="sintomas" value="pérdida de apetito"> Pérdida de apetito</label>
                <label><input type="checkbox" name="sintomas" value="dificultad para respirar"> Dificultad para respirar</label>
                <label><input type="checkbox" name="sintomas" value="sarpullido"> Sarpullido</label>
            </div>
            <button type="submit" class="boton-enviar">Enviar Síntomas</button>
        </form>
    </div>
</body>
</html>
