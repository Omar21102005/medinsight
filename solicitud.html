<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Formulario de Solicitud</title>
  <link rel="stylesheet" href="solicitud.css">
</head>

<body>
  <div class="background"></div>
  <div class="card">
    <img class="logo" src="gato.png" alt="Logo">
    <h4>Formulario de Solicitud</h4>
    <form class="form" id="solicitud-form">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="apellidos" placeholder="Apellidos" required>
      <input type="text" id="dni" placeholder="DNI" required>
      <input type="date" id="fecha-nacimiento" required>
      <button type="submit">Enviar Datos</button>
      <button type="button" id="cancelar-btn">Cancelar</button>
    </form>

    
  </div>

  <script src="solicitud.js"></script>
</body>

</html>
